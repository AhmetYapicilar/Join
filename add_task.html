<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./include.js"></script>
    <script src="./js/logIn.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/add_task.js"></script>
    <link rel="stylesheet" href="./assets/templates/css/templatesStyle.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <link rel="stylesheet" href="./css/add_task_container.css">
    <link rel="shortcut icon" href="assets/img/joinFavIcon.png" type="image/x-icon">
    <title>Join</title>
</head>

<body onload="includeHTML()">

    <div w3-include-html="./assets/templates/header.html"></div>

    <div class="addTaskContentContainer">
        <div class="headlineAddTaskContainer">
            <h1 class="headlineAddTask">Add Task</h1>
        </div>

        <form id="addTaskForm">
            <div class="leftAddTaskContainer">
                <div class="titleContainer">
                    <div class="flex-start">
                        <span>Title</span>
                        <p class="redText">*</p>
                    </div>
                    <input class="titleInputAddTask" type="text" placeholder="Enter a title">
                </div>

                <div class="descriptionContainer">
                    <span>Description</span>
                    <textarea class="descriptionTextArea" name="" id="" cols="30" rows="10"
                        placeholder="Enter a Description"></textarea>
                </div>

                <div class="assignContactsContainer">
                    <span>Assigned to</span>
                    <select class="assignContacts" id="contacts" name="contacts">
                        <option value="">Select contacts to assign</option>
                    </select>
                </div>
            </div>

            <div class="addTaskDividingBar"></div>

            <div class="rightAddTaskContainer">
                <div class="taskDateContainer">
                    <div class="flex-start">
                        <span>Due Date</span>
                        <p class="redText">*</p>
                    </div>
                    <input class="dateInput" type="date" name="date" id="date">
                </div>
                <div class="prioPickerContainer">
                    <span>Prio</span>
                    <div class="prioPickerButtonsContainer">
                        <button class="urgentButton">Urgent <img src="./assets/img/prioUp.png" alt=""></button>
                        <button class="mediumButton">Medium <img src="./assets/img/prioEven.png" alt=""></button>
                        <button class="lowButton">Low <img src="./assets/img/prioDown.png" alt=""></button>
                    </div>
                </div>
                <div class="categoryContainer">
                    <div class="flex-start">
                        <span>Category</span>
                        <p class="redText">*</p>
                    </div>
                    <select class="categoryPicker" id="category" name="category">
                        <option value="">Select task category</option>
                        <option value="To-Do">To-Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Await feedback">Await feedback</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="subtaskContainer">
                    <span>Subtasks</span>
                    <input class="subtaskPicker" type="text" placeholder="Add new Subtask">
                </div>
            </div>
            <div class="fieldRequiredText">
                <div class="flex-start">
                    <p class="redText">*</p>
                    <span>This field is required</span>
                </div>
            </div>
            <div class="clearCreateButtonsContainer">
                <button class="clearButton" onclick="clearForm()">Clear <img src="./assets/img/iconoir_cancel.png" alt=""></button>
                <button class="createButton" onclick="createTask()">Create Task <img src="./assets/img/check.png" alt=""></button>
            </div>
        </form>

    </div>
    <div w3-include-html="./assets/templates/side_menu.html"></div>

</body>

</html>
