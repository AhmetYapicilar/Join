<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./include.js"></script>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./assets/templates/css/templatesStyle.css">
    <link rel="stylesheet" href="./css/summary.css">
    <script src="./js/logIn.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/summary.js"></script>
  </head>
  <body onload="includeHTML();">

    <div w3-include-html="./assets/templates/header.html"></div>
    <div w3-include-html="./assets/templates/side_menu.html"></div>


    <div class="headline-summary">
      <span class="span-360">JOIN 360</span>
      <div class="vertical-line"></div>
      <span class="span-thin">Key Metrics at a Glance</span>
    </div>

    <div class="main-container">
      <div class="left-content">
        <div class="first-line">
          <div class="To-do">
            <img src="./assets/img/pencil-icon.png" />
            <div class="column-summary align-items-center-summary">
              <div>1</div>
              <span>To-do</span>
            </div>
          </div>
          <div class="To-do">
            <img src="./assets/img/check-icon.png" />
            <div class="column-summary align-items-center-summary">
              <div>1</div>
              <span>Done</span>
            </div>
          </div>
        </div>
        <div class="second-line">
            <div class="urgency">
                <img src="./assets/img/arrowUp-icon.png">
                <div class="column-summary align-items-center-summary">
                    <div>1</div>
                    <span>Urgent</span>
                </div>
            </div>
            <div class="grey-vertical-line"></div>
            <div class="column-summary gap-13">
                <span class="date">October 16, 2022</span>
                <span class="deadline">Upcoming Deadline</span>
            </div>
        </div>
        <div class="third-line">
            <div class="tasks column-summary center-summary">
                <div>5</div>
                <span>Tasks in<br> Board</span>
            </div>
            <div class="tasks column-summary center-summary">
                <div>2</div>
                <span>Tasks in<br> Progress</span>
            </div>
            <div class="tasks column-summary center-summary">
                <div>2</div>
                <span>Awaiting<br> Feedback</span>
            </div>
        </div>
      </div>

      <div class="right-content">
        <span>Good Morning,<br> <b id="greeting-name" class="greeting-name"></b></span>
      </div>
    </div>
  </body>
</html>
