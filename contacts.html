<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/contacts.css">
    <script src="include.js"></script>
    <script src="js/contacts.js"></script>
    <script src="./js/templates.js"></script>
    <link rel="stylesheet" href="./assets/templates/css/templatesStyle.css">
    <link rel="stylesheet" href="./assets/templates/css/templatesStyle.css">
    <link rel="shortcut icon" href="assets/img/joinFavIcon.png" type="image/x-icon">
</head>
<body onload="includeHTML(); init()">

    <div w3-include-html="./assets/templates/header.html"></div>
    <div w3-include-html="./assets/templates/side_menu.html"></div>

    <div class="main">
        <div class="leftContainer">
            <div class="phoneListAndButton">
                <button class="addNewContact" id="addNewContactToPhoneList">Add new contact <img class="personAdd" src="assets/img/person_add.png" alt=""></button>
                <div class="showAllContacts">

                    <div id="phonebook">
                        
                    </div>
                </div>
            </div>
        </div>

        

        <div class="rightContainer">
            <img class="betterWaT show" id="BetterWaTId" src="assets/img/contacts-BetterWaT.png" alt="">  

            <div id="contactAddedSuccesfullyId" class="contactAddedSuccesfully">
                <img src="assets/img/addedContadctSuccesfully.png">
            </div>
            
            <div id="targetArea"></div>
        </div>


        <div id="showContactDetailsOnSlide">
            <div id="showInnerHTML"></div>
        </div>   
        </div>  

        <div class="container" id="modal">
            <div class="panel" id="panel">
                <div class="centerAll">
                    <div class="leftrightContainer">
                        <div class="addContactImg">
                            <img src="assets/img/Frame 194.png">
                        </div>
                        <div class="addContactInputFields">
                            <div class="imgAndInputfields">
                                <img class="profilepictureSize" src="assets/img/Frame 79 (1).png">
                                <div class="right-Container">
                                    <div class="inPutfields">
                                        <div class="closeButton" id="closeButton">
                                            <img class="closeImgAdd" src="assets/img/close.png">
                                        </div>
                                        <div>
                                        <div class="inputs">
                                            <form id="contactForm">
                                            <div class="Name">
                                                <input required class="inputfieldAddContact" id="newContactName" type="text" placeholder="Name">
                                                <img src="assets/img/person.png" class="inputfield-icon width22">
                                            </div>
                                            <div class="Name">
                                                <input required class="inputfieldAddContact" id="newContactEmail" type="email" placeholder="Email">
                                                <img src="assets/img/mail.png" class="inputfield-icon width22">
                                            </div>
                                            <div class="Name">
                                                <input required class="inputfieldAddContact" id="newContactNumber" type="number" placeholder="Phone">
                                                <img src="assets/img/call.png" class="inputfield-icon">
                                            </div>
                                        </div>
                                    </div>

                                        <div class="cancelOrCreateContact">
                                            <button type="button" id="cancelAccountSubmit" class="cancelButton">Cancel <img class="vectorCancelButton" src="assets/img/Vector.png"></button>
                                            <button type="submit" id="createAccountSubmit" class="createAccountButton">Create Account <img class="checkCreateAccountButton" src="assets/img/check.png" alt=""></button>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
          </div>


          <div id="editContactsOnclick"> 

          </div>


    </div>
    
</body>
</html>
